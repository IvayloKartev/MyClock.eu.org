<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/inner-clock.css">
    <link rel="stylesheet" href="./libs/bootstrap-5.3.2-dist(1)/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary">
        <div class="container-fluid">
            <div class="form-switch form-check">
                <label class="form-check-label text-light">Dark Mode?</label>
                <input class="form-check-input bg-dark" id="darkMode" type="checkbox" value="yes" checked>               
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#current">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">What's the time</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="#world-clock">World clock</a>
                </li>
            </ul>
    </nav>
    <section id="current">
        <h1 class="text-center">This is the time at your location:</h1>
        <div class="clock">
            <div class="circle">
                <div class="cifferblatt">
                    <div class="s-arm" id="secarm"><div class="secarm-real-s"></div></div>
                    <div class="m-arm" id="minarm"><div class="secarm-real-m"></div></div>
                    <div class="h-arm" id="harm"><div class="secarm-real-h"></div></div> 
                    <div class="central-point"></div>                 
                </div>
            </div>
        </div>
        <div class="subtexts">
            <h1 class="text-center" id="hours"></h1>
            <h1 class="text-center" id="country"></h1>
        </div>
    </section>
    <section id="world-clock">
        <div id="clocks" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#clocks" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#clocks" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#clocks" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item-active">
                    <div id="test">
                        <div class="clock-wrapper">
                            <div class="clock-in">
                                <div class="circle-in">
                                    <div class="cifferblatt-in">
                                        <div class="s-arm-in" id="secarm-in"><div class="secarm-real-s-in"></div></div>
                                        <div class="m-arm-in" id="minarm-in"><div class="secarm-real-m-in"></div></div>
                                        <div class="h-arm-in" id="harm-in"><div class="secarm-real-h-in"></div></div> 
                                        <div class="central-point"></div>                 
                                    </div>
                                </div>
                            </div>
                            <div class="others">
                                <h1 class="text-center" id="hours-in"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#clocks" data-bs-slide="prev">
                <span class="carousel-control-prev"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#clocks">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>
    <script src="./libs/bootstrap-5.3.2-dist(1)/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/countryclock.js"></script>
</body>
</html>
