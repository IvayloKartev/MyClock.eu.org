<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./libs/bootstrap-5.3.2-dist(1)/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary">
        <div class="container-fluid">
            <div class="form-switch form-check">
                <label class="form-check-label text-light">Dark Mode?</label>
                <input class="form-check-input" id="darkMode" type="checkbox" value="yes" checked>               
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#current">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">What's the time</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="#">World clock</a>
                </li>
            </ul>
    </nav>
    <section id="current">
        <h1 class="text-center">This is the time at your location:</h1>
        <div class="clock">
            <div class="circle">
                <div class="cifferblatt">
                    <div class="s-arm" id="secarm"><div class="secarm-real-s"></div></div>
                    <div class="m-arm" id="minarm"><div class="secarm-real-m"></div></div>
                    <div class="h-arm" id="harm"><div class="secarm-real-h"></div></div> 
                    <div class="central-point"></div>                 
                </div>
            </div>
            
        </div>
        <h1 id="hours"></h1>
        <h1 class="text-center" id="country"></h1>
    </section>
    <script src="./libs/bootstrap-5.3.2-dist(1)/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
